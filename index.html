<!DOCTYPE html>
<html>
<head>
  <title>Connect 4</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family:'Courier New', Courier, monospace;}

/* Styling Col Error Modal */
.colErrorMessage {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 9.25%;
  width: 100%;
  height: 100%;
  overflow: auto;
}

.colErrorMessage-content {
  background-color: #fefefe;
  margin: auto;
  text-align: center;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.closeColErrorMessage {
  color: #000000;
  float: right;
  font-size: 50px;
  font-weight: bold;
}

.closeColErrorMessage:hover,
.closeColErrorMessage:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

/* Styling You Won Modal */
.youWonMessage {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 14%;
  width: 100%;
  height: 100%;
  overflow: auto;
}

.youWonMessage-content {
  background-color: #fefefe;
  margin: auto;
  text-align: center;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.closeYouWonMessage {
  color: #000000;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.closeYouWonMessage:hover,
.closeYouWonMessage:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

/* Styling Screen Table*/
table, th, td {
            border: 1px solid black;
}

</style>

<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    
<meta charset="utf-8"/>

</head>

<body>

<h1 >Connect 4</h1>

<div id="colErrorMessage" class="colErrorMessage">

  <!-- Creating Col Error Modal -->
  <div class="colErrorMessage-content">
    <span class="closeColErrorMessage">&times;</span>
    <p>Try Another Column, this one is full</p>
  </div>

</div>

<!-- Creating You Won Modal -->
<div id="youWonMessage" class="youWonMessage">

  <!-- Modal content -->
  <div class="youWonMessage-content">
    <span class="closeYouWonMessage">&times;</span>
    <p>Congratulations, Player 1 has won!!!</p>
  </div>

</div>

<!-- Creating Playing Screen -->
<table width=100% height=100%>
  <!-- row 1 -->
  <tr>
    <td rowspan=3>

        <canvas id="gameScreen" name="gameScreen" width="1250px" height="760px"></canvas>

    </td>

    <td>
        <p>Player 1 ( color = red )</p>
        
    </td>

    <td>
        <input type="text" id="player1Name" name="player1Name">
    </td>

    <td rowspan="3">
      <h1>Help Below</h1>
      <p>Click "x" to remove error box</p>
      <p>Press Enter Button to shoot</p>
      <p>Press Left Key to move left</p>
      <p>Press Right Key to move right</p>
    </td>


  </tr>

  <!-- row 2 -->
  <tr>
    <td>
        <p>Player 2 ( color = green )</p>
    </td>

    <td>
        <input type="text" id="player2Name" name="player2Name">
    </td>

    <td rowspan="2">

    </td>

  </tr>

  <!-- row 3 -->
  <tr>

    <td colspan=2>
        <!-- <p>Game Controls</p> -->
        <table style="width:100%;height:100%"> 
            <tr>
                <td>
                    <input type="button" id="leftBtn" name="leftBtn" value="Move Coin Left" style="width:155px">
                </td>
                <td>
                    <input type="button" id="rightBtn" name="rightBtn"  value="Move Coin Right" style="width:155px">
                </td>
                <td>
                    <input type="button" id="shootBtn" name="shootBtn" value="Shoot Coin"  style="width:155px" >
                </td>
            </tr>
        </table>
    
  </tr>
</table>

<script type="module" src="./src/game.js"></script>

</body>

</html>
