<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.colErrorMessage {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 0; /* Location of the box */
  left: 78.9%;
  top: 54.25%;
  width: 21.6%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  /* background-color: rgb(0,0,0); Fallback color */
  /* background-color: rgba(0,0,0,0.4); Black w/ opacity */
}

/* Modal Content */
.colErrorMessage-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.closeColErrorMessage {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.closeColErrorMessage:hover,
.closeColErrorMessage:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}


/* The Modal (background) */
.youWonMessage {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 0; /* Location of the box */
  left: 78.9%;
  top: 63.5%;
  width: 21.6%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  /* background-color: rgb(0,0,0); Fallback color */
  /* background-color: rgba(0,0,0,0.4); Black w/ opacity */
}

/* Modal Content */
.youWonMessage-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.closeYouWonMessage {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.closeYouWonMessage:hover,
.closeYouWonMessage:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
table, th, td {
            border: 1px solid black;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    
<meta charset="utf-8"/>

</head>
<body>

<h1 >Connect 4</h1>

<div id="colErrorMessage" class="colErrorMessage">

  <!-- Modal content -->
  <div class="colErrorMessage-content">
    <span class="closeColErrorMessage">&times;</span>
    <p>Try Another Column, this one is full</p>
  </div>

</div>


<div id="youWonMessage" class="youWonMessage">

  <!-- Modal content -->
  <div class="youWonMessage-content">
    <span class="closeYouWonMessage">&times;</span>
    <p>Congratulations, Player 1 has won!!!</p>
  </div>

</div>

<table width=100% height=100%>
<!-- row 1 -->
<tr>
  <td rowspan=3>
      <!-- <canvas id="gameScreen" name="gameScreen" width="1000" height="750px"></canvas> -->
      
      <canvas id="gameScreen" name="gameScreen" width="1000px" height="750px"></canvas>

  </td>

  <td>
      <p>Player 1 ( color = red )</p>
  </td>

  <td>
      <input type="text" id="player1Name" name="player1Name">
  </td>

  <td>
    <h1>Errors/Messages Below</h1>
    <p>Click "x" to remove</p>
  </td>


</tr>


<!-- row 2 -->
<tr>
  <td>
      <p>Player 2 ( color = green )</p>
  </td>

  <td>
      <input type="text" id="player2Name" name="player2Name">
  </td>

  <td rowspan="2">

  </td>

</tr>

<!-- row 3 -->
<tr>

  <td colspan=2>
      <!-- <p>Game Controls</p> -->
      <table style="width:100%;height:100%"> 
          <tr>
              <td>
                  <input type="button" id="leftBtn" name="leftBtn" value="Move Coin Left" style="width:155px">
              </td>
              <td>
                  <input type="button" id="rightBtn" name="rightBtn"  value="Move Coin Right" style="width:155px">
              </td>
              <td>
                  <input type="button" id="shootBtn" name="shootBtn" value="Shoot Coin"  style="width:155px" >
              </td>
          </tr>

      </table>
<script type="module" src="./src/game.js"></script>


</body>
</html>
