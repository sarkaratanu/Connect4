<!DOCTYPE html>

<html>

<head>

  <title>Connect 4</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {font-family:'Courier New', Courier, monospace;}

.popUpBox {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 14.8%;
    width: 100%;
    height: 100%;
    overflow: auto;
    /* background-color: rgb(0, 0, 0); Fallback color */
    background-color: rgb(0, 0, 0, 0.5); /* Black w/ opacity */
  }

.popUpBoxBox-content {
  background-color: #fefefe;
  margin: auto;
  text-align: center;
  padding: 1%;
  border: 1px solid #888;
  width: 80%;
}

.closepopUpBox {
  color: #000000;
  float: right;
  font-size: 50px;
  font-weight: bold;
}

.closepopUpBox:hover,
.closepopUpBox:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

  table, th, td {
              border: 1px solid black;
  }

  </style>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    
  <meta charset="utf-8"/>

  </head>

  <body>

  <h1>Connect 4</h1>
  
  <div id="popUpBox" class="popUpBox">

    <!-- Creating Col Error Modal -->
    <div class="popUpBoxBox-content">
      <span class="closepopUpBox">&times;</span>
      <p id="popUpBoxMessage">dude</p>
    </div>

  </div>

  <table width=100% height=100%>
  <!-- row 1 -->
  <tr>
    <td rowspan=3>

        <canvas id="gameScreen" name="gameScreen" width="1250px" height="760px"></canvas>

    </td>

    <td>
        <p>Player 1 ( color = red )</p>
        
    </td>

    <td>
        <input type="text" id="player1Name" name="player1Name">
    </td>

    <td rowspan="3">
      <h1>Look Below For Help</h1>
      <p>Press Enter Button to Shoot/Drop Coin</p>
      <p>Press Left Key to Move Coin left</p>
      <p>Press Right Key to Move Coin Right</p>
    </td>


  </tr>

  <!-- row 2 -->
  <tr>
    <td>
        <p>Player 2 ( color = green )</p>
    </td>

    <td>
        <input type="text" id="player2Name" name="player2Name">
    </td>

    <td rowspan="2">

    </td>

  </tr>

  <!-- row 3 -->
  <tr>

    <td colspan=2>
        <!-- <p>Game Controls</p> -->
        <table style="width:100%;height:100%"> 
            <tr>
                <td>
                    <input type="button" id="leftBtn" name="leftBtn" value="Move Coin Left" style="width:155px">
                    <!-- <input type="image" src="leftArrow.jpg" name="leftArrow" class="leftArrow" id="leftArrow" /> -->
                    <!-- <div style="position: absolute; left: 10px; top: 40px;">  -->
                      <!-- <img src="leftArrow.jpg" width="114" height="38" onclick="leftBtnClicked();" /> -->
                    </div>
                  ï»¿

                </td>
                <td>
                    <input type="button" id="rightBtn" name="rightBtn"  value="Move Coin Right" style="width:155px">
                </td>
                <td>
                    <input type="button" id="shootBtn" name="shootBtn" value="Shoot Coin"  style="width:155px" >
                </td>
            </tr>
        </table>
    
  </tr>
  </table>

  <script type="module" src="./src/game.js"></script>

  </body>

  </html>
